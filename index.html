<title>小黄人博客修改版</title>

<yb_code lang="html"><!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>欢迎来到我的小世界</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
<style>
:root {
--yellow: #FFD700;
--yellow-light: #FFF59D;
--yellow-dark: #FBC02D;
--blue: #1976D2;
--blue-light: #42A5F5;
--blue-dark: #0D47A1;
--gray: #424242;
--light: #FAFAFA;
--shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
--transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Noto Sans SC', sans-serif;
    line-height: 1.7;
    color: var(--gray);
    background-color: #FFFDE7;
    min-height: 100vh;
    overflow-x: hidden;
}

/* 导航栏 */
.floating-nav {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 15px 25px;
    border-radius: 50px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    transition: var(--transition);
}

.floating-nav a {
    text-decoration: none;
    color: var(--gray);
    font-weight: 500;
    padding: 8px 20px;
    border-radius: 25px;
    transition: var(--transition);
    position: relative;
    overflow: hidden;
}

.floating-nav a:hover {
    color: white;
    background: var(--blue);
}

.floating-nav a.active {
    background: var(--yellow);
    color: var(--blue-dark);
}

/* 英雄区域 - 左右布局 */
.hero-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 0 5%;
}

.hero-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    max-width: 1400px;
    margin: 0 auto;
    gap: 50px;
}

.hero-text {
    flex: 1;
    z-index: 2;
}

.hero-image-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.minion-image {
    max-width: 100%;
    max-height: 80vh;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
    transition: var(--transition);
    animation: floatMinion 6s ease-in-out infinite;
}

@keyframes floatMinion {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-20px) rotate(2deg); }
}

.hero-title {
    font-size: 4.5rem;
    font-weight: 900;
    color: var(--blue-dark);
    text-shadow: 2px 2px 0 var(--yellow), 4px 4px 0 rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    line-height: 1.2;
}

.hero-subtitle {
    font-size: 1.8rem;
    color: var(--blue);
    margin-bottom: 40px;
    font-weight: 500;
    letter-spacing: 2px;
}

.explore-button {
    background: var(--yellow);
    color: var(--blue-dark);
    padding: 18px 45px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.3rem;
    display: inline-block;
    transition: var(--transition);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    border: 3px solid transparent;
}

.explore-button:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    background: var(--blue);
    color: white;
    border-color: var(--yellow);
}

/* 关于区域 */
.about-section {
    padding: 100px 5%;
    position: relative;
    background: white;
}

.section-title {
    font-size: 3rem;
    font-weight: 900;
    text-align: center;
    margin-bottom: 60px;
    color: var(--blue-dark);
    position: relative;
    display: inline-block;
    left: 50%;
    transform: translateX(-50%);
}

.section-title::after {
    content: '';
    position: absolute;
    width: 100px;
    height: 8px;
    background: var(--yellow);
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 4px;
}

.rotating-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    perspective: 1000px;
}

.rotating-card {
    width: 300px;
    height: 400px;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s;
    cursor: pointer;
}

.rotating-card:hover {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 20px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: var(--shadow);
}

.card-front {
    background: linear-gradient(135deg, var(--blue) 0%, var(--blue-light) 100%);
    color: white;
}

.card-back {
    background: white;
    color: var(--gray);
    transform: rotateY(180deg);
}

.card-icon {
    font-size: 3rem;
    margin-bottom: 20px;
    text-align: center;
}

.card-title {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 15px;
    text-align: center;
}

/* 兴趣区域 */
.hobbies-section {
    padding: 100px 5%;
    background: linear-gradient(135deg, #FFF9C4 0%, #E1F5FE 100%);
}

.masonry-grid {
    columns: 3;
    column-gap: 30px;
    max-width: 1400px;
    margin: 0 auto;
}

.masonry-item {
    break-inside: avoid;
    margin-bottom: 30px;
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: var(--transition);
}

.masonry-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.masonry-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

.masonry-content {
    padding: 20px;
    background: white;
}

.masonry-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 10px;
    color: var(--blue-dark);
}

/* 梦想区域 */
.dream-section {
    min-height: 100vh;
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--blue-light) 0%, var(--yellow-light) 100%);
}

.dream-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    padding: 0 20px;
    max-width: 800px;
}

.dream-title {
    font-size: 4rem;
    font-weight: 900;
    margin-bottom: 30px;
    text-shadow: 2px 2px 0 var(--blue-dark);
}

.dream-text {
    font-size: 1.3rem;
    line-height: 1.8;
    margin-bottom: 40px;
}

/* 目标区域 */
.goals-section {
    padding: 100px 5%;
    background: white;
}

.timeline {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

.timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background: var(--yellow);
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
    border-radius: 3px;
}

.timeline-item {
    padding: 10px 40px;
    position: relative;
    width: 50%;
    box-sizing: border-box;
}

.timeline-item:nth-child(odd) {
    left: 0;
}

.timeline-item:nth-child(even) {
    left: 50%;
}

.timeline-content {
    padding: 30px;
    background: white;
    border-radius: 20px;
    box-shadow: var(--shadow);
    position: relative;
    transition: var(--transition);
}

.timeline-content:hover {
    transform: scale(1.05);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
}

.timeline-year {
    font-size: 1.8rem;
    font-weight: 900;
    color: var(--blue);
    margin-bottom: 10px;
}

.timeline-dot {
    position: absolute;
    width: 25px;
    height: 25px;
    background: var(--blue);
    border: 5px solid var(--yellow);
    border-radius: 50%;
    top: 30px;
    z-index: 1;
}

.timeline-item:nth-child(odd) .timeline-dot {
    right: -12px;
}

.timeline-item:nth-child(even) .timeline-dot {
    left: -12px;
}

/* 联系区域 */
.contact-section {
    padding: 100px 5%;
    background: linear-gradient(135deg, var(--blue-light) 0%, var(--yellow-light) 100%);
}

.contact-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    max-width: 1200px;
    margin: 0 auto;
}

.contact-card {
    flex: 1;
    min-width: 300px;
    background: white;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    box-shadow: var(--shadow);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
}

.contact-card:hover {
    transform: translateY(-20px) rotateX(5deg);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
}

.contact-card::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 5px;
    background: var(--yellow);
    top: 0;
    left: 0;
    transition: var(--transition);
}

.contact-card:hover::before {
    height: 10px;
}

.contact-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, var(--blue), var(--blue-light));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: white;
    margin: 0 auto 20px;
    transition: var(--transition);
}

.contact-card:hover .contact-icon {
    transform: rotateY(180deg) scale(1.1);
}

/* 页脚 */
footer {
    background: var(--blue-dark);
    color: white;
    padding: 60px 5% 30px;
    position: relative;
    overflow: hidden;
}

.footer-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 40px;
    max-width: 1200px;
    margin: 0 auto;
}

.footer-logo {
    font-size: 2rem;
    font-weight: 900;
    color: white;
    margin-bottom: 20px;
}

.footer-logo span {
    color: var(--yellow);
}

.footer-minions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.footer-minion {
    font-size: 1.5rem;
    animation: minionWave 2s infinite;
}

@keyframes minionWave {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.footer-minion:nth-child(2) { animation-delay: 0.2s; }
.footer-minion:nth-child(3) { animation-delay: 0.4s; }
.footer-minion:nth-child(4) { animation-delay: 0.6s; }
.footer-minion:nth-child(5) { animation-delay: 0.8s; }

.copyright {
    text-align: center;
    padding-top: 30px;
    margin-top: 40px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    color: rgba(255, 255, 255, 0.7);
}

/* 响应式设计 */
@media (max-width: 992px) {
    .masonry-grid {
        columns: 2;
    }
    
    .hero-title {
        font-size: 3.5rem;
    }
    
    .hero-subtitle {
        font-size: 1.5rem;
    }
    
    .dream-title {
        font-size: 3rem;
    }
    
    .hero-content {
        flex-direction: column;
        text-align: center;
        gap: 40px;
    }
    
    .minion-image {
        max-height: 50vh;
    }
}

@media (max-width: 768px) {
    .masonry-grid {
        columns: 1;
    }
    
    .floating-nav {
        display: none;
    }
    
    .hero-title {
        font-size: 2.5rem;
    }
    
    .hero-subtitle {
        font-size: 1.3rem;
    }
    
    .section-title {
        font-size: 2.5rem;
    }
    
    .timeline::after {
        left: 31px;
    }
    
    .timeline-item {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
    }
    
    .timeline-item:nth-child(even) {
        left: 0;
    }
    
    .timeline-item:nth-child(odd) .timeline-dot {
        left: 19px;
    }
}

/* 动画类 */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
}

.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

/* 悬浮按钮 */
.scroll-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    background: var(--blue);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    box-shadow: 0 5px 20px rgba(25, 118, 210, 0.3);
    z-index: 1000;
    cursor: pointer;
    transition: var(--transition);
    border: none;
    outline: none;
}

.scroll-top:hover {
    transform: scale(1.1) rotate(180deg);
    background: var(--yellow);
    color: var(--blue-dark);
}

/* 自定义滚动条 */
::-webkit-scrollbar {
    width: 10px;
}

::-webkit-scrollbar-track {
    background: #FFF9C4;
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(var(--blue), var(--yellow));
    border-radius: 5px;
}

::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(var(--blue-dark), var(--yellow-dark));
}
</style>
